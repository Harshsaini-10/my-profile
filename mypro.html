<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Profile Card</title>
  <link rel="stylesheet" href="mypro.css">
</head>
<body>
    <button id="theme">Dark Mode</button>
    <div class="card">
        <img src="harsh.png" alt="Profile picture">
        <h1>Harsh Saini</h1>
        <div id="details">
            <p>Web Developer</p>
        </div>

        <button id="followbtn">Follow</button>
        <button id="likebtn">Like(<span id="likeCount">0</span>)</button>
        <br><br>
        <button id="toggleDetailsBtn">Hide Details</button>
    </div>
    </div>
  <script src="mypro.js"></script>
</body>
</html>
